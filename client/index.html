<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gold Pixel — JeuxVideo.Pi</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    :root { --bg:#0b0f14; --panel:#121926; --text:#e7eef8; --muted:#9fb0c5; --stroke:#223047; --primary:#2f6fed; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); display:flex; height:100vh; overflow: hidden; }
    
    .left { width: 320px; padding:20px; border-right:1px solid var(--stroke); background: var(--panel); display:flex; flex-direction:column; gap:15px; }
    h1 { margin:0; font-size:22px; }
    .sub { color: var(--muted); font-size:12px; margin-bottom:10px; }
    
    .card { border:1px solid var(--stroke); background: rgba(255,255,255,0.03); border-radius:12px; padding:15px; }
    .label { font-size:12px; color: var(--muted); margin-bottom:8px; text-transform: uppercase; letter-spacing: 1px; }
    
    .btn { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; }
    
    .swatches { display:grid; grid-template-columns: repeat(4, 1fr); gap:8px; }
    .swatch { aspect-ratio: 1/1; border-radius:6px; cursor:pointer; border: 2px solid rgba(255,255,255,0.1); transition: 0.2s; }
    .swatch:hover { transform: scale(1.1); }
    .swatch.active { border-color: white; box-shadow: 0 0 10px white; }
    
    .status { font-size:13px; font-weight: bold; padding:10px; border-radius:8px; text-align: center; }
    .status.waiting { background: rgba(255, 170, 0, 0.1); color: #ffaa00; border: 1px solid #ffaa00; }
    .status.connected { background: rgba(0, 255, 0, 0.1); color: #00ff00; border: 1px solid #00ff00; }

    .main { flex:1; position:relative; background:#0a0f16; display: flex; align-items: center; justify-content: center; }
    canvas { background: #121926; box-shadow: 0 0 20px rgba(0,0,0,0.5); cursor: crosshair; max-width: 95%; max-height: 95%; }
    .coords { position:absolute; right:20px; bottom:20px; background: rgba(0,0,0,0.8); padding:8px 15px; border-radius:20px; border: 1px solid var(--stroke); font-size: 13px; }
  </style>
</head>
<body>

  <aside class="left">
    <div>
        <h1>Gold Pixel</h1>
        <div class="sub">Projet : JeuxVideo.Pi</div>
    </div>
    
    <div class="card">
      <div class="label">Pack Actif</div>
      <button class="btn">Pack Essentiel (60s)</button>
    </div>

    <div class="card">
      <div class="label">Palette de couleurs</div>
      <div id="palette" class="swatches"></div>
    </div>

    <div id="statusBox" class="status waiting">
      Connexion au serveur...
    </div>
  </aside>

  <main class="main">
    <canvas id="grille"></canvas>
    <div class="coords" id="coords">x: 0 • y: 0</div>
  </main>

<script>
  // On force la connexion même si on ouvre le fichier localement
  const socket = io("http://127.0.0.1:3000", { transports: ['websocket'] }); 
  
  const canvas = document.getElementById("grille");
  const ctx = canvas.getContext("2d");
  const GRID_SIZE = 512;
  let selectedColor = "#FF0000";

  // Mémoire de la grille
  const memoireGrille = document.createElement('canvas');
  memoireGrille.width = GRID_SIZE;
  memoireGrille.height = GRID_SIZE;
  const mCtx = memoireGrille.getContext('2d');
  mCtx.fillStyle = "#161b22";
  mCtx.fillRect(0,0,GRID_SIZE,GRID_SIZE);

  const couleurs = ["#FFFFFF", "#000000", "#FF0000", "#00FF00", "#0000FF", "#FFFF00", "#FFA500", "#FF00FF", "#00FFFF", "#8B4513", "#808080", "#FFC0CB"];
  
  // 1. Génération de la palette
  const paletteDiv = document.getElementById("palette");
  couleurs.forEach(color => {
    const div = document.createElement("div");
    div.className = "swatch";
    div.style.background = color;
    if(color === selectedColor) div.classList.add("active");
    div.onclick = () => {
      selectedColor = color;
      document.querySelectorAll(".swatch").forEach(s => s.classList.remove("active"));
      div.classList.add("active");
    };
    paletteDiv.appendChild(div);
  });

  // 2. Gestion de la connexion
  socket.on('connect', () => {
    const sBox = document.getElementById("statusBox");
    sBox.textContent = "✅ Connecté au serveur";
    sBox.className = "status connected";
  });

  socket.on('init_canvas', (data) => {
    for(let i=0; i < data.length / 3; i++) {
      mCtx.fillStyle = `rgb(${data[i*3]}, ${data[i*3+1]}, ${data[i*3+2]})`;
      mCtx.fillRect(i % GRID_SIZE, Math.floor(i / GRID_SIZE), 1, 1);
    }
  });

  socket.on('pixel_update', ({x, y, color}) => {
    mCtx.fillStyle = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;
    mCtx.fillRect(x, y, 1, 1);
  });

  // 3. Rendu visuel
  function dessiner() {
    // Taille fixe pour le MVP
    canvas.width = 600; 
    canvas.height = 600;
    ctx.imageSmoothingEnabled = false; 
    ctx.drawImage(memoireGrille, 0, 0, canvas.width, canvas.height);
    requestAnimationFrame(dessiner);
  }

  // 4. Interaction
  canvas.addEventListener("click", (e) => {
    const rect = canvas.getBoundingClientRect();
    const x = Math.floor((e.clientX - rect.left) / (canvas.width / GRID_SIZE));
    const y = Math.floor((e.clientY - rect.top) / (canvas.height / GRID_SIZE));
    
    if (x >= 0 && x < GRID_SIZE && y >= 0 && y < GRID_SIZE) {
        const r = parseInt(selectedColor.slice(1,3), 16);
        const g = parseInt(selectedColor.slice(3,5), 16);
        const b = parseInt(selectedColor.slice(5,7), 16);
        socket.emit('claim_pixel', { x, y, color: [r, g, b] });
    }
  });

  dessiner();
})();
</script>
</body>
</html>
