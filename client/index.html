<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gold Pixel — Prototype</title>
  <style>
    html, body { margin: 0; height: 100%; background: #070A12; color: #E6E6E6; font-family: system-ui, Arial; }
    .wrap { display: grid; place-items: center; height: 100%; gap: 12px; }
    canvas { border: 1px solid rgba(255,255,255,.12); border-radius: 14px; background: radial-gradient(circle at 30% 20%, rgba(255,215,0,.08), transparent 45%); }
    .hint { opacity: .8; font-size: 14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <canvas id="c" width="360" height="640"></canvas>
    <div class="hint">Prototype — un “pixel” doré apparaît. Prochaine étape: zoom/grille + placement.</div>
  </div>

  <script>
    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d");

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Petit effet "futuriste" simple
      ctx.fillStyle = "rgba(120, 180, 255, 0.08)";
      for (let y = 0; y < canvas.height; y += 24) {
        ctx.fillRect(0, y, canvas.width, 1);
      }

      // “Gold pixel”
      const size = 14;
      const x = (canvas.width / 2) - (size / 2);
      const y = (canvas.height / 2) - (size / 2);

      // glow
      ctx.shadowColor = "rgba(255, 215, 0, 0.8)";
      ctx.shadowBlur = 18;
      ctx.fillStyle = "#FFD700";
      ctx.fillRect(x, y, size, size);

      // reset shadow
      ctx.shadowBlur = 0;

      // label
      ctx.fillStyle = "rgba(230,230,230,.9)";
      ctx.font = "14px system-ui, Arial";
      ctx.fillText("Gold Pixel", 12, 22);
    }

    draw();
  </script>
</body>
</html>
